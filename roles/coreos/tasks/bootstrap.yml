---

- name: Check if bootstrap is needed
  sudo: no
  raw: stat $HOME/.bootstrapped
  register: need_bootstrap
  ignore_errors: True

- name: Run bootstrap.sh
  sudo: no
  script: bootstrap.sh
  when: need_bootstrap | failed


