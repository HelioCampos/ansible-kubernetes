---

- name: create the kube-register fleet unit
  delegate_to: "{{ fleet_delegation }}"
  sudo: yes
  template: 
    src:  kubernetes-router.service.j2
    dest: /config/kubernetes/kubernetes-router.service
  tags: 
    - kubernetes
    - kubernetes-minion
    - kubernetes-router

- name: starting the kubernetes-router via fleet
  delegate_to: "{{ fleet_delegation }}"
  sudo: yes
  shell: fleetctl --endpoint="{{ fleet_endpoints }}" start /config/kubernetes/kubernetes-router.service
  tags: 
    - kubernetes
    - kubernetes-minion
    - kubernetes-router
