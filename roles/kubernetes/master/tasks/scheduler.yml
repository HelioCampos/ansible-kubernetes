---

- name: adding the kubernetes scheduler service
  template: src=kubernetes-scheduler.service.j2 dest={{ systemd_dir }}/kubernetes-scheduler.service 
  notify:
    - reload services
    - restart kubernetes scheduler
  tags: 
    - kubernetes
    - kubernetes-master
    - kubernetes-scheduler

- meta: flush_handlers

- name: start the kubernetes scheduler service
  service: name=kubernetes-scheduler state=started enabled=yes
  tags: 
    - kubernetes
    - kubernetes-master
    - kubernetes-scheduler
